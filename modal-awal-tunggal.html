<!DOCTYPE html>
<html>
<head>
  <title>Mencari Modal Awal Bunga Tunggal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mencari Modal Awal Bunga Tunggal</h2>
    <form>
      <label for="futureValue">Nilai Masa Depan (Rp)</label>
      <input type="number" id="futureValue" name="futureValue"><br><br>
      <label for="rate">Suku Bunga (%)</label>
      <input type="number" id="rate" name="rate"><br><br>
      <label for="time">Waktu (tahun)</label>
      <input type="number" id="time" name="time"><br><br>
      <input type="submit" value="Hitung">
    </form>
    <br>
    <a href="index.html"><button>Cari Suku Bunga Tunggal</button></a> <br>
    <br>
    <a href="modal-awal-tunggal.html"><button>Cari Modal Awal Bunga Tunggal</button></a> <br>
    <br>
    <a href="bunga-majemuk.html"><button>Cari Suku Bunga Majemuk</button></a> <br>
    <br>
    <a href="modal-awal-majemuk.html"><button>Cari Modal Awal Bunga Majemuk</button></a>


  </div>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const futureValue = document.querySelector('#futureValue').value;
      const rate = document.querySelector('#rate').value / 100;
      const time = document.querySelector('#time').value;
      const principal = futureValue / (1 + rate) ** time;
      document.querySelector('#result').innerHTML = `Hasil: Rp ${principal.toFixed(2)}`;
    });
  </script>
</body>
</html>
